<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000/optimize; script-src 'self' https://cdn.jsdelivr.net; object-src 'none'; style-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDE-Portfolio-Optimizer</title>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left section for inputs and results -->
        <div class="inputs">
            <h2>Portfolio Inputs</h2>
            <div>
                <label for="risk-tolerance">Risk Tolerance:</label>
                <input type="number" id="risk-tolerance" name="risk-tolerance" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div>
                <label for="rebalance-frequency">Rebalance Frequency:</label>
                <select id="rebalance-frequency">
                    <option value="Quarterly">Quarterly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>
            <div>
                <label for="assets">Select Assets:</label>
                <select id="assets" name="assets" multiple>
                    <optgroup label="Stocks">
                        <option value="AAPL">APPLE</option>
                        <option value="TSLA">TESLA </option>
                        <option value="NVDA">NVIDIA</option>
                        <option value="GOOGL">ALPHABET</option>
                    </optgroup>
                    <optgroup label="Bonds">
                        <option value="^IRX">US Treasury Bonds</option> <!--13 WEEK TREASURY BILL  -->
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="return-expectation">Annual Return Expectation:</label>
                <input type="number" id="return-expectation" name="return-expectation" min="0" max="1" step="0.01" value="0.06">
            </div>
            <div>
                <label for="time-horizon">Investment Time Horizon:</label>
                <input type="number" id="time-horizon" name="time-horizon" min="1" max="30" step="1" value="1">
            </div>
            <button id="submit-button">Submit</button>
            
        </div>
        
        <!-- Right section for Result and Charts -->
        <div class="chart-container">
            <!-- Display Results -->
            <div id="results">
                <h2>Portfolio Optimization Results:</h2>
                <p id="portfolio-weights">Optimal Weights: </p>
                <p id="portfolio-return">Portfolio Returns: </p>
                <p id="portfolio-volatility">Portfolio Volatility: </p>
                <p id="portfolio-var">VaR: </p>
            </div>
            <canvas id="portfolio-chart1" width="500" height="200"></canvas>
            <canvas id="portfolio-chart2" width="800" height="500"></canvas>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
